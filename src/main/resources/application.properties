spring.application.name=idsapi


spring.datasource.url=jdbc:mysql://localhost:3306/ids_db
spring.datasource.username=yash
spring.datasource.password=yash2700
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ML service URL
ml.url=http://localhost:8000

# Kafka config (point to your local Kafka)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=ids-group
spring.kafka.consumer.auto-offset-reset=earliest

# Serializer/Deserializer for String JSON (we use String messages)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer